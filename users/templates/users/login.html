{% extends 'users/layouts.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="POST" name="register_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="login">
    </form>
    <a href="{% url 'register' %}">Register</a>
{% endblock %}
