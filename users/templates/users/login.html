{% extends 'users/layouts.html' %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
    <script src="{% static 'users/js/login.js' %}"></script>
{% endblock %}
{% block title %}
Login
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Login</h1>
        <form action="{% url 'users:login' %}" method="POST" name="register_form">
            {% csrf_token %}
            {{ form }}
            <div class=row>
                <input id="login" class="btn btn-success" type="submit" value="Login">
                <a id="register" class="btn btn-info" href="{% url 'users:register' %}">Register</a>
            </div>
        </form>
    </div>
{% endblock %}
