{% extends 'users/layouts.html' %}

{% block title %}
User
{% endblock %}

{% block body %}
    <div class=container>
        <h1>User Information</h1>
        <h3>First Name: {{ request.user.first_name }}</h3>
        <h3>Last: {{ request.user.last_name}}</h3>
        <h3>Username: {{ request.user.username }}</h3>
        <h3>Email: {{ request.user.email }}</h3>
        <a class="btn btn-danger" href="{% url 'users:logout' %}">Logout</a>
    </div>
{% endblock %}
