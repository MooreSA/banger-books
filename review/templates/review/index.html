{% extends 'review/layouts.html' %}
{% block title %}
Your Reviews
{% endblock %}

{% block body %}
    <h1>My Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
        <a href="{% url 'review:new' review.book.id%}">{{ review }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
